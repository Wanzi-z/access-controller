<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Control Panel</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="titleDiv">
        <h1>ESP32 Control Panel</h1>
    </div>

    <div class="navigation">
        <a href="#" class="nav-link" data-target="app">Access Control App</a>
        <a href="#" class="nav-link" data-target="device">Device Settings</a>
    </div>

    <div id="content">
        <div id="device-settings" style="display: none;">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">Device Info</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Device ID</td>
                            <td id="deviceID"></td>
                        </tr>
                        <tr>
                            <td>MAC Address</td>
                            <td id="macAddress"></td>
                        </tr>
                        <tr>
                            <td>IP Address</td>
                            <td id="ipAddress"></td>
                        </tr>
                        <tr>
                            <td>Device Name</td>
                            <td>
                                <div class="input-group">
                                    <span id="deviceName"></span>
                                    <input type="text" id="deviceNameInput" style="display:none;">
                                    <button id="editDeviceNameBtn" onclick="editDeviceName()">Edit</button>
                                    <button id="saveDeviceNameBtn" style="display:none;" onclick="saveDeviceName()">Save</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Device Room</td>
                            <td>
                                <div class="input-group">
                                    <span id="deviceRoom"></span>
                                    <input type="text" id="deviceRoomInput" style="display:none;">
                                    <button id="editDeviceRoomBtn" onclick="editDeviceRoom()">Edit</button>
                                    <button id="saveDeviceRoomBtn" style="display:none;" onclick="saveDeviceRoom()">Save</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="table-container">
                <form id="wifiForm">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2">WiFi Settings</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>WiFi Name:</td>
                                <td><input type="text" id="wifiName" placeholder="Enter WiFi Name"></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><input type="password" id="wifiPassword" placeholder="Enter Password"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><button type="submit">Submit</button></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>

            <div class="table-container">
                <form id="serverForm">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2">Server Info</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>IP Address:</td>
                                <td><input type="text" id="serverIpAddress" placeholder="Enter IP Address"></td>
                            </tr>
                            <tr>
                                <td>Port:</td>
                                <td><input type="text" id="port" placeholder="Enter Port"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><button type="submit">Submit</button></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <div id="app-content"></div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
